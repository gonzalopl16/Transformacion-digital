<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <header class="lg-container">
    <!-- Encabezado de la página -->
    <div class="row">
        <div class="col" widht="200">
            <div class="logo"> <img src="img/logo.png" width="150" alt=""></div>
        </div>
    </div>
  </header>
  
    <!-- Contenido principal del formulario de inicio de sesión -->
    <main>
        <div class="row g-0">
          <div class="col-8">
            <img src="img/portal.jpg" alt="">
          </div> 
          <div class="col-4 d-flex flex-colum align-items-center min-vh-75 justify-content-center">
            <div class="px-lg-5 py-lg-4 p-4">
              <form class="bg-secondary contenedor-formulario">
                <h2 class="text-light">Ingresa a tu cuenta</h2>
                <div class="mb-4">
                  <input type="email" placeholder="Código" class="form-control bg-dark-x border-0" id="exampleInputEmail1" aria-describedby="emailHelp">
                  
                </div>
                <div class="mb-4">
                  <input type="password" placeholder="Contraseña" class="mb-2 form-control bg-dark-x border-0" id="exampleInputPassword1">
                  <a href="registro.html" id="emailHelp" class="form-text text-decoration-none text-muted">Olvidé mi Contraseña</a>
                </div>
                <button type="submit" id="boton" class="btn text-white w-100"><img src="img/btn-ingresar.jpg" alt=""></button>
              </form>
            </div>
          </div>
        </div>
      </main>
    
    <footer class="text-center">
        <p>Servicio de Atención al Estudiante (SAE)</p>
        <p>Universidad Tecnológica del Perú - Políticas de Privacidad - Términos y Condiciones</p>
    </footer>
