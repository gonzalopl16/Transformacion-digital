<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <header class="lg-container">
        <!-- Encabezado de la página -->
        <div class="row">
            <div class="col" widht="200">
                <div class="logo"> <img src="img/logo.png" width="150" alt=""></div>
            </div>
        </div>
      </header>
    <main class="container d-flex justify-content-center align-items-center visualizacion">
        <div class="contenedor_reclamaciones">
            <form class="bg-secondary p-5">
                <div class="campo">
                    <label class="campo_label" for="nombre">Nombre(s)</label>
                    <input class="form-control bg-dark-x border-0" id="exampleInputEmail1" aria-describedby="emailHelp" type="text" id="nombre">
                </div>
    
                <div class="campo">
                    <label class="campo_label" for="apellidos">Apellidos</label>
                    <input class="form-control bg-dark-x border-0" id="exampleInputEmail1" aria-describedby="emailHelp" type="text" id="apellidos">
                </div>
    
                <div class="campo">
                    <label class="campo_label" for="correo">Correo</label>
                    <input class="form-control bg-dark-x border-0" id="exampleInputEmail1" aria-describedby="emailHelp" type="email" id="correo">
                </div>
    
                <div class="campo">
                    <label class="campo_label" for="telefono">Telefono</label>
                    <input class="form-control bg-dark-x border-0" id="exampleInputEmail1" aria-describedby="emailHelp" type="tel" id="telefono">
                </div>
    
                <div class="campo">
                    <label class="campo_label" for="DNI">DNI</label>
                    <input class="form-control bg-dark-x border-0" id="exampleInputEmail1" aria-describedby="emailHelp" type="text" id="DNI">
                </div>
    
                <div class="campo">
                    <label class="campo_label" for="queja">Detalle Reclamo</label> <br>
                    <textarea class="campo_field campo_field--textarea" id="queja"></textarea>
                </div>

                <div class="campo">
                    <input type="submit" value="Enviar" class="bg-danger">
                </div>
            </form>
            </div>
    </main>
    <footer class="text-center">
        <p>Servicio de Atención al Estudiante (SAE)</p>
        <p>Universidad Tecnológica del Perú - Políticas de Privacidad - Términos y Condiciones</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
